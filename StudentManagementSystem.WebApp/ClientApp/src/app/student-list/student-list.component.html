<button class="btn btn-primary" (click)="addStudent();">Add Student</button>
<table class="table table-bordered">
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Roll No</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let student of students">
    <td></td>
    <td>{{student.name}}</td>
    <td>{{student.rollNo}}</td>
    <td>{{student.Address}}</td>
    <td><button class="btn btn-primary" (click)="studentToEdit(student);">Edit</button>&nbsp;
      <button class="btn btn-danger" (click)="delete(student)">Delete</button></td>
  </tr>
</table>
